<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Arcane</title>
</head>

<body>
    <header>
    </header>
    <!--Carousel-->
    <div class="carousel">
        <div class="list">
            <div class="item jinx">
                <img src="/img/jinx.jpg">
                <div class="content">
                    <div class="title">Jinx</div>
                    <div class="topic">A Harpia do Caos</div>
                    <div class="buttons">
                        <button>Personagem</button>
                        <button>História</button>
                    </div>
                </div>
            </div>

            <div class="item vi">
                <img src="/img/vi.jpg">
                <div class="content">
                    <div class="title">Vi</div>
                    <div class="topic">A Justiceira de Piltover</div>
                    <div class="buttons">
                        <button>Personagem</button>
                        <button>História</button>
                    </div>
                </div>
            </div>

            <div class="item mel">
                <img src="/img/mel.png">
                <div class="content">
                    <div class="title">Mel Medarda</div>
                    <div class="topic">A Visionária de Noxus</div>
                    <div class="buttons">
                        <button>Personagem</button>
                        <button>História</button>
                    </div>
                </div>
            </div>

            <div class="item ekko">
                <img src="/img/ekko.jpg">
                <div class="content">
                    <div class="title">Ekko</div>
                    <div class="topic">O Gênio do Tempo</div>
                    <div class="buttons">
                        <button>Personagem</button>
                        <button>História</button>
                    </div>
                </div>
            </div>

            <div class="item caitlyn">
                <img src="/img/caitlyn.jpg">
                <div class="content">
                    <div class="title">Caitlyn</div>
                    <div class="topic">A Xerife de Piltover</div>
                    <div class="buttons">
                        <button>Personagem</button>
                        <button>História</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
            <div class="item">
                <img src="/img/jinx.jpg">
                <div class="content">
                    <div class="title">
                        Jinx
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="/img/vi.jpg">
                <div class="content">
                    <div class="title">
                        Vi
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="/img/mel.png">
                <div class="content">
                    <div class="title">
                        Mel Medarda
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="/img/ekko.jpg">
                <div class="content">
                    <div class="title">
                        Ekko
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="/img/caitlyn.jpg">
                <div class="content">
                    <div class="title">
                        Caitlyn
                    </div>
                </div>
            </div>

            <div class="arrows">
                <button id="prev"><img src="/icons/back_icon.png" alt=""></button>
                <button id="play_btn" class="music"><i class='bx bx-music'></i></button>
                <button id="next"><img src="/icons/skip_next.png" alt=""></button>
            </div>
            <div class="time"></div>
        </div>

    </div>

    <script src="/src/main.js"></script>
</body>

</html>
